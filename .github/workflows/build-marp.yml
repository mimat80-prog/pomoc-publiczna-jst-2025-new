name: Build Marp presentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build PPTX
        run: |
          marp "Pomoc_publiczna_JST_2025_PELTNA.md" --pptx --output "Pomoc_publiczna_JST_2025_PELTNA.pptx"

      - name: Build PDF
        run: |
          marp "Pomoc_publiczna_JST_2025_PELTNA.md" --pdf --output "Pomoc_publiczna_JST_2025_PELTNA.pdf"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prezentacja_JST_2025
          path: |
            Pomoc_publiczna_JST_2025_PELTNA.pptx
            Pomoc_publiczna_JST_2025_PELTNA.pdf
